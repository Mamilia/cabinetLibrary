{% extends "libraryapp/layout-login.html" %} {% block body %}

<h2 style="margin: 0.3em;">Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Your Password"
    />
  </div>
  <input class="btn btn-default" type="submit" value="Login" />
</form>

{% endblock %}
