{% extends "libraryapp/layout-login.html" %} {% block body %}

<h2 style="margin: 0.3em;">Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="form-control"
      autofocus
      type="text"
      name="username"
      placeholder="Username"
      maxlength="30"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
      maxlength="30"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="confirmation"
      placeholder="Confirm Password"
      maxlength="30"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="key"
      maxlength="30"
      placeholder="Key"
    />
  </div>
  <input class="btn btn-default" type="submit" value="Register" />
</form>

{% endblock %}
